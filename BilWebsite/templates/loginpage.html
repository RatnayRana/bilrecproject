<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login Page</title>
    <style>
        body, html {
            height: 100%;
        }
        main {
            height: 100vh; /* Make main take full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    {% load static %}  <!-- Load static files here -->

    <main>
        <div class="form-container">
           
            <form method="post"action="{% url 'loginpage' %}">
                {% csrf_token %}
                <div class="form-group d-flex flex-row gap-5">
                    <img src="{% static 'uploads/billogo.png' %}" alt="Logo" class="mb-4 mr-3" style="height: 100px;width: 100px;">
                    <h1 style="text-align: center; align-self: center; padding-right: 30px;"> Reconcilation System</h1>
    
                </div>
               
                <div class="form-group">
                    <label for="name">Employee ID</label>
                    <input type="text" id="empid" name="empid" class="form-control w-100" placeholder="Enter your Employee ID">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" id="Password" name="Password" class="form-control" placeholder="Enter your Password">
                </div>
                <div class="d-flex gap-5">
                    <button type="submit" class="btn btn-primary mr-3 w-50">Login</button>
                    <a href="userpage" class="btn btn-secondary">Create User Account</a>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
